<html>
	<head>
		<script type="text/javascript" src="../src/sjsclass.js"></script>
		<script type="text/javascript">
			function runTest () {
				Class.extend('Test', {
					__const : {
						c1 : 'Constant 1'
					},
					__protected : {
						pv : 111,
						pf : function () {
							return this.pv;
						}
					},
					__property : {
						prop1 : {
							get : function () { return this.pv; }
						}
					},
					foo : function (v) {
						this.pv = v;
					},
					bar : function () {
						return this.c1 + '|' + this.pf();
					}
				});

				Test.extend('Other', {
					'const c2' : 'Constant 2',
					'protected pv' : 222,
					'property prop1' : {
						get : function () { return this.pv; },
						set : function (v) { this.pv = v; }
					},
					foo : function () {
						// Execute into this context
						this.pv = Other.c2;
					},
					bar : function () {
						// Execute into this context
						return this.__super(this);
					}
				});

				var t = new Test();
				t.foo(123);
				t.prop1 = 321;

				var o = new Other();
				o.foo(456);

				// Should all be true
				console.log('Result'
					(t.c1 === Test.c1) && (t.c1 === 'Constant 1') && (t.c2 === undefined) && (Test.c2 === undefined) &&
					(o.c1 === t.c1) && (Other.c1 === Test.c1) && (o.c2 === Other.c2) && (Other.c2 === 'Constant 2') &&
					(t.prop1 === 123) &&
					(t.bar() === 'Constant 1|123') &&
					(o.prop1 === Other.c2) && (o.bar() === 'Constant 1|Constant 2')
				);
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="runTest()" value="Test" />
	</body>
</html>
